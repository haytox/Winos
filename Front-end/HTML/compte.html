<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Espace Client</title>
    <meta name="description" content="Cette espace permet à l'utilisateur de créer son compte">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/compte.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/compte.js"></script>
</head>

<body>

    <div class="fullwidth">

    <form action="#" method="GET" name="inscription" class="container,col-xl-8">
        <header>
            <h2>Inscrivez-vous ou connectez-vous</h2>
        </header>
            <div class="row">                
                    <div class="col-xl-12">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" value=""> 
                    </div>

                    <div class="col-xl-12">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" value=""> 
                    </div>

                    <div class="col-xl-12">
                        <label for="date">Date de naissance</label>
                        <input type="date" id="date" name="date" value="">
                    </div>

                    <div class="col-xl-12">
                        <label for="email">Téléphone</label>
                        <input type="text" id="email" name="email" value=""> 
                    </div>

                    <div class="col-xl-12">
                        <label for="pwd">Mot de passe</label>
                        <input type="password" name="mdp" id="pwd" name="pwd"></input>
                    </div>
                    <div class="col-xl-12">
                        <label for="pwd">Confirmet le mot de passe</label>
                        <input type="password" name="pwd" id="pwd" name="pwd"></input>
                    </div>
                    <div class="col-xl-12">
                        <input type="checkbox" id="CG" name="CG" value="CG" class="checkbox">
                        <label for="CG" class="checkbox"> J'accepte les conditions générales</label>
                    </div>
                    <div class="col-xl-12">
                        <input type="submit" value="Créer un compte">
                    </div>
            </div>
                    
    </form>

        

    <form action="#" method="GET" name="connexion" class="aside, col-xl-4">
        
            <div class="row">  
                <h3 class="col-xl-12">Espace Client</h3>
                
                <img src="../images/utilisateur.png" alt="utilisateur">
                 
                <div class="col-xl-12">
                    <label for="identifiant">Identifiant</label>
                    <input type="text" id="identifiant" name="identifiant" value=""> 
                </div>
                <div class="col-xl-12">
                    <label for="pwd">Mot de passe</label>
                    <input type="password" name="mdp" id="pwd" name="pwd"></input>
                </div>
                <div id="button" class="col-xl-5">
                    <input type="button" onclick="submit" value="Login">
                </div>
            </div>
    </form>
    </div>      

</body>
